<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div class="headerUpLeft">
                <div class="inputMag">
                    <input id="searchMag" type="text" placeholder="search your movie here"size="70"/>
                    <img src="./img/magnify.png"/>
                </div>
        </div>
        <div class="headerUpRight">
            <img src="./img/bell-ring-outline.png"/>
            <img id="userImage" src="./img/user.png"/><span>Morgan Oakley</span>

        </div>
        
        <div class="headerDownLeft">
            <img id="userImage2" src="./img/user.png"/>
            <div class="headerDownLeftDivs">
                <div>Hi there,</div>
                <div id="userName">Morgan Oakley - @morgan</div>
            </div>
        </div>
        <div class="headerDownRight">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="sidebar1">
            <div><img src="./img/video-vintage.png"/></div>
            <div id="logo1">MOVIE <span id="logo2">BLOG</span></div>
        </div>
        <div class="sidebar2">
            <div class="sidebar2-1">
                <div class="icon"><img src="./img/home.png"/><a>Home</a></div>
                <div class="icon"><img src="./img/account-details.png"/><a>Profile</a></div>
                <div class="icon"><img src="./img/message.png"/><a>Messages</a></div>
                <div class="icon"><img src="./img/history.png"/><a>History</a></div>
                <div class="icon"><img src="./img/note-multiple-outline.png"/><a>Tasks</a></div>
                <div class="icon"><img src="./img/account-group.png"/><a>Communities</a></div>
            </div>
        </div>
        <div class="sidebar3">
            <div class="sidebar3-1">    
                <div class="icon"><img src="./img/cog-outline.png"><a>Settings</a></div>
                <div class="icon"><img src="./img/account-question-outline.png"/><a>Support</a></div>
                <div class="icon"><img src="./img/shield-check-outline.png"/><a>Privacy</a></div>
            </div>
        </div>
    </div>
    <main>MAIN</main>
    <footer>FOOTER</footer>
    
</body>

</html>
